version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sport-booking-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sportbooking}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sport-booking-network

  manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sport-booking-manager
    ports:
      - "8080:8080"
    environment:
      # Perfil de Spring (cambiar a 'prod' para producci√≥n)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      # Base de datos
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/sportbooking}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sport-booking-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sport-booking-network:
    driver: bridge

